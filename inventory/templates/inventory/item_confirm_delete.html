{% extends 'inventory/base.html' %}
{% block title %}Delete Item{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title text-danger">Confirm Delete</h5>
        <p>Delete <strong>{{ item.name }}</strong> ({{ item.sku }})?</p>
        <form method="post">
          {% csrf_token %}
          <a class="btn btn-secondary" href="{% url 'item_list' %}">Cancel</a>
          <button class="btn btn-danger" type="submit">Delete</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
